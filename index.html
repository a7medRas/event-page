<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حدث البناء</title>
  <style>
    body {
      background-color: #3e2723;
      color: white;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: gold;
      margin-top: 20px;
    }
    .lang-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: gold;
      color: #3e2723;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="lang-btn" onclick="toggleLang()">🌐 تغيير اللغة</button>

  <div class="header-image">
    <img src="event-header.png" alt="حدث البناء" />
  </div>

  <h1>🚀 حدث البناء</h1>

  <h2>📋 نظام النقاط</h2>
  <table border="1" style="margin: auto; background:#4e342e; color: gold;">
    <tr><th>النشاط</th><th>النقاط</th></tr>
    <tr><td>كل ساعة بث مباشر</td><td>1 نقطة</td></tr>
    <tr><td>كل فاصوليا محصّلة</td><td>1 نقطة</td></tr>
    <tr><td>كل دعوة مقبولة (مذيع جديد)</td><td>50 نقطة</td></tr>
  </table>

  <h2>🏆 الجوائز</h2>
  <table border="1" style="margin: auto; background:#4e342e; color: gold;">
    <tr><td>🥇 المركز الأول</td><td>2000 فاصوليا</td></tr>
    <tr><td>🥈 المركز الثاني</td><td>1500 فاصوليا</td></tr>
    <tr><td>🥉 المركز الثالث</td><td>1000 فاصوليا</td></tr>
    <tr><td colspan="2">🎁 جائزة تحفيزية لمن يجمع أكثر من 1000 نقطة</td></tr>
  </table>

<script>
let currentLang = "ar";
const arMap = {
  "🚀 Build Event": "🚀 حدث البناء",
  "📋 Points System": "📋 نظام النقاط",
  "🏆 Prizes": "🏆 الجوائز",
  "Activity": "النشاط",
  "Points": "النقاط",
  "Rank": "الترتيب",
  "Prize": "الجائزة"
};
const enMap = {
  "🚀 حدث البناء": "🚀 Build Event",
  "📋 نظام النقاط": "📋 Points System",
  "🏆 الجوائز": "🏆 Prizes",
  "النشاط": "Activity",
  "النقاط": "Points",
  "الترتيب": "Rank",
  "الجائزة": "Prize"
};
function toggleLang() {
  const map = currentLang === "ar" ? enMap : arMap;
  document.querySelectorAll("h1, h2, th, td").forEach(el => {
    const txt = el.innerText.trim();
    if (map[txt]) el.innerText = map[txt];
  });
  currentLang = currentLang === "ar" ? "en" : "ar";
}
</script>

</body>
</html>
