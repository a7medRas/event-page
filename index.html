
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حدث البناء</title>
  <style>
    body {
      background-color: #000;
      color: #fc0;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    .participants {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      background: #111;
      border-radius: 50px;
      padding: 10px 30px;
      border: 2px solid #fc0;
      color: #fff;
      font-size: 18px;
    }
    .card img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    .card .name {
      flex-grow: 1;
      text-align: right;
      margin-right: 15px;
    }
    .card .points {
      font-weight: bold;
      color: #fc0;
    }
    .section-title {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #fc0;
    }
  </style>
</head>
<body>
  <h2 class="section-title">📊 أفضل 3 مشتركين</h2>
</body>
</html>
