
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حدث البناء – أفضل 3 مشتركين</title>
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    img {
      max-width: 100%;
      border: 2px solid #FFD700;
      border-radius: 20px;
      margin: 20px 0;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      background: #FFD700;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #top-bar {
      background: #FFD700;
      color: #000;
      padding: 10px;
      font-weight: bold;
      animation: scrollText 10s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #countdown {
      font-size: 20px;
      margin-top: 10px;
    }
    .qr-code {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="top-bar">📢 لا تفوّت حدث البناء – الجوائز في انتظارك!</div>
  <h1>📊 أفضل 3 مشتركين</h1>

  <div id="countdown">⏳ جاري التحميل...</div>

  <img id="eventImage" src="top.png" alt="Top Participants"/>

  <div class="buttons">
    <button onclick="shareEvent()">🔗 مشاركة الحدث</button>
    <button onclick="downloadImage()">⬇️ تحميل الصورة</button>
  </div>

  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://a7medras.github.io/event-page/" alt="QR Code">
  </div>

  <script>
    // مشاركة الحدث
    function shareEvent() {
      const url = 'https://a7medras.github.io/event-page/';
      if (navigator.share) {
        navigator.share({
          title: 'حدث البناء',
          text: 'شاهد أفضل 3 مشتركين في حدث البناء!',
          url: url
        });
      } else {
        prompt("انسخ رابط المشاركة:", url);
      }
    }

    // تحميل الصورة
    function downloadImage() {
      const link = document.createElement('a');
      link.href = 'top.png';
      link.download = 'top_participants.png';
      link.click();
    }

    // عداد تنازلي
    const countdown = document.getElementById("countdown");
    const endDate = new Date("2025-05-20T23:59:59");

    function updateCountdown() {
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        countdown.textContent = "⏰ انتهى الحدث!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `⏳ ينتهي الحدث خلال: {days}d {hours}h {minutes}m {seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
