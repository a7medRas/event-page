
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حدث البناء</title>
  <style>
    body {
      background-color: #3b221b;
      color: white;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      display: block;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: gold;
    }
    .section-title {
      font-size: 2em;
      color: gold;
      margin-top: 40px;
    }
    .gold-box {
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 20px gold;
      background-color: #4b2e24;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid gold;
    }
    th {
      background-color: #3b221b;
      color: gold;
    }
    td {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="header-banner.png" alt="حدث البناء" />
  </header>

  <h1>🚀 حدث البناء</h1>

  <div class="section-title">📋 نظام النقاط</div>
  <div class="gold-box">
    <table>
      <thead>
        <tr>
          <th>النشاط</th>
          <th>النقاط</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>كل ساعة بث مباشر</td><td>1 نقطة</td></tr>
        <tr><td>كل فاصوليا محصلة</td><td>1 نقطة</td></tr>
        <tr><td>كل دعوة مقبولة (مذيع جديد)</td><td>50 نقطة</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section-title">🏆 الجوائز</div>
  <div class="gold-box">
    <table>
      <tbody>
        <tr><td>المركز الأول</td><td>2000 فاصوليا</td></tr>
        <tr><td>المركز الثاني</td><td>1500 فاصوليا</td></tr>
        <tr><td>المركز الثالث</td><td>1000 فاصوليا</td></tr>
        <tr><td colspan="2">لكل من يجمع أكثر من 1000 نقطة: هدية تحفيزية 🎁</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
