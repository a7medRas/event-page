<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حدث البناء</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #3e2723;
            color: #fff;
            font-family: 'Cairo', sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            color: gold;
        }
        section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background-color: #4e342e;
            border: 2px solid gold;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px gold;
        }
        h2 {
            color: gold;
            text-align: center;
        }
    </style>
</head>
<body>

<header>🚀 حدث البناء</header>

<section>
    <div class="card">
        <h2>📋 نظام النقاط</h2>
        <!-- جدول النقاط -->
    </div>

    <div class="card">
        <h2>🏆 الجوائز</h2>
        <!-- جدول الجوائز -->
    </div>

    <div class="card">
        <h2>⏳ العداد التنازلي</h2>
        <!-- عداد تنازلي -->
    </div>

    <div class="card">
        <h2>📊 أفضل 3 مشتركين</h2>
        <!-- صور ومعلومات -->
    </div>

    <div class="card">
        <h2>🔟 أعلى 10 مشاركين</h2>
        <!-- قائمة TOP 10 -->
    </div>
</section>

</body>
</html>
